{% extends "base.html" %}

{% block content %}

<h1>Posts tagged with [{{tag.name}}]</h1>
<ul>
    {% for p in posts %}
    <li>
        <a href="/posts/{{p.id}}">{{p.title}}</a>
    </li>
    {% endfor %}
</ul>

<form action="/tags/{{tag.id}}/edit" method="GET"><button>Edit Tag</button></form>
<form action="/tags/{{tag.id}}/delete" method="POST"><button>Delete Tag</button></form>
<a href="/tags"><button>Back to Tags</button></a>



{% endblock %}
