{% extends "base.html" %}

{% block title %}
    {{user.full_name}}
{% endblock %}

{% block content %}
    <img src="{{user.image_url}}" width="120" height="120">
    <h1>{{user.full_name}}</h1>

    <a href="/users/{{user_id}}/edit"><button method="GET">Edit User Info</button></a>

    <form method="POST" action = '/users/{{user_id}}/delete'>
    <button>Delete User</button>
    </form>

    <form action="/" method="GET"><button>Back to Users</button></form>
{% endblock %}
