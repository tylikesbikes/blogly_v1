{% extends "base.html" %}

{% block title %}
User List
{% endblock %}

{% block content %}
<h1>Users</h1>

<ul>

    {% for u in users %}
        <li><a href="/users/{{u.id}}">{{u.full_name}}</a></li>
    {% endfor %}
</ul>

<a href="/users/new"><button method="GET">Add user</button></a>
{% endblock %}
